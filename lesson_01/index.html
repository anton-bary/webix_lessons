<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 01</title>

    <!-- WEBIX library -->
    <script type="text/javascript" src="//cdn.webix.com/edge/webix.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.webix.com/edge/webix.css">
    <!-- /WEBIX library -->
    <!-- app files-->

    <style>
        .sidebar_list {
            background-color: #eee;
            font-weight: 500;
        }
        
        .centered {
            text-align: center;
        }
    </style>
</head>

<body>
    <script src="js/data.js"></script>
    <div id="app"></div>
    <script type="text/javascript" charset="utf-8">
        webix.ready(function() {
            webix.ui({
                rows: [{
                    view: "toolbar",
                    id: "topToolbar",
                    css: "webix_dark",
                    cols: [{
                        view: "label",
                        label: "My app",
                    }, {}, {
                        view: "button",
                        label: "Profile",
                        css: "webix_transparent",
                        width: 200,
                        type: "icon",
                        icon: "wxi-user",
                    }],
                }, {
                    cols: [{
                        view: "list",
                        css: "sidebar_list",
                        scroll: false,
                        width: 250,
                        template: "#title#",
                        select: true,
                        data: [{
                            id: 1,
                            title: "Dashboard"
                        }, {
                            id: 2,
                            title: "Users"
                        }, {
                            id: 3,
                            title: "Products"
                        }, {
                            id: 4,
                            title: "Location"
                        }]
                    }, {
                        view: "resizer"
                    }, {
                        view: "datatable",
                        id: "film_list",
                        data: small_film_set,
                        scroll: "y",
                        autoConfig: true,
                    }, {
                        view: "form",
                        id: "film_form",
                        width: 400,
                        elements: [{
                            type: "section",
                            template: "EDIT FILMS"
                        }, {
                            view: "text",
                            name: "title",
                            label: "Title",
                        }, {
                            view: "text",
                            name: "year",
                            label: "Year",
                        }, {
                            view: "text",
                            name: "rating",
                            label: "Rating",
                        }, {
                            view: "text",
                            name: "votes",
                            label: "Votes",
                        }, {
                            margin: 10,
                            cols: [{
                                view: "button",
                                id: "add_new",
                                value: "Add new",
                                css: "webix_primary",
                            }, {
                                view: "button",
                                id: "clear",
                                value: "Clear",
                            }]
                        }, {}]
                    }]
                }, {
                    cols: [{
                        template: "The software is provided by <a href='#'>webix.com</a>. All rights reserved (c)",
                        css: "centered",
                        height: 30,
                    }]
                }]
            });
        });
    </script>
</body>

</html>
