<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 01</title>

    <!-- WEBIX library -->
    <script type="text/javascript" src="https://cdn.webix.com/edge/webix.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.webix.com/edge/webix.css">
    <!-- /WEBIX library -->

    <!-- DATA and FUNCTIONS-->
    <script src="js/data.js"></script>
    <script src="js/functions.js"></script>

    <!-- MODULES -->
    <script src="js/modules/header.js"></script>
    <script src="js/modules/sidebar.js"></script>
    <script src="js/modules/resizer.js"></script>
    <script src="js/modules/datatable.js"></script>
    <script src="js/modules/form.js"></script>
    <script src="js/modules/footer.js"></script>

    <!-- STYLES -->
    <style>
        .sidebar_list {
            background-color: #eee;
            font-weight: 500;
        }
        
        .centered {
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="app"></div>
    <script type="text/javascript" charset="utf-8">
        webix.ready(function() {
            webix.ui({
                rows: [
                    header, {
                        cols: [
                            sidebar,
                            resizer,
                            datatable,
                            form,
                        ]
                    }, {
                        cols: [footer]
                    }
                ]
            });
            webix.ui({
                view: "popup",
                id: "profile_popup",
                scroll: false,
                body: {
                    view: "list",
                    template: "#title#",
                    select: true,
                    autoheight: true,
                    data: [{
                        id: "settings",
                        title: "Settings",
                    }, {
                        id: "logout",
                        title: "Log out",
                    }]
                }
            }).hide();

        });
    </script>
</body>

</html>
