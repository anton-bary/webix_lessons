<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 01</title>

    <!-- WEBIX library -->
    <script type="text/javascript" src="//cdn.webix.com/edge/webix.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.webix.com/edge/webix.css">
    <!-- /WEBIX library -->
    <!-- app files-->
    <script src="js/data.js"></script>
    <style>
        .sidebar_list {
            background-color: #eee;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="text/javascript" charset="utf-8">
        webix.ready(function() {
            webix.ui({
                rows: [{
                    view: "toolbar",
                    id: "topToolbar",
                    css: "webix_dark",
                    cols: [{
                        view: "label",
                        label: "My app",
                    }, {}, {
                        view: "button",
                        label: "Profile",
                        css: "webix_transparent",
                        width: 200,
                        type: "icon",
                        icon: "wxi-user",
                    }],
                }, {
                    cols: [{
                        view: "list",
                        css: "sidebar_list",
                        scroll: false,
                        width: 250,
                        template: "#title#",
                        select: true,
                        data: [{
                            id: 1,
                            title: "Dashboard"
                        }, {
                            id: 2,
                            title: "Users"
                        }, {
                            id: 3,
                            title: "Products"
                        }, {
                            id: 4,
                            title: "Location"
                        }]
                    }, {
                        view: "resizer"
                    }, {
                        view: "datatable",
                        data: "small_film_set",
                    }, {
                        template: "form"
                    }]
                }, {
                    template: "bottom"
                }]
            });
        });
    </script>
</body>

</html>
